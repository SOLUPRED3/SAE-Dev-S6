<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bibliothèque - Accueil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      width: 100%;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .content {
      margin-top: 20px;
      text-align: center;
    }

    .content h1 {
      color: #333;
      font-size: 36px;
    }

    .content p {
      color: #555;
      font-size: 18px;
    }

    .cta-button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 20px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #0056b3;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-top: 20px;
    }

    .footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Bienvenue à la Bibliothèque Municipale</h1>
    </header>
    <div class="content">
      <h1>Découvrez notre vaste collection de livres</h1>
      <p>Parcourez notre catalogue en ligne et trouvez le livre parfait pour votre prochaine lecture.</p>
      <a href="./livres" class="cta-button">Commencer</a>
    </div>
  </div>
  <footer class="footer">
    <p>&copy; 2024 Bibliothèque Municipale. Tous droits réservés.</p>
  </footer>
</body>
</html>
