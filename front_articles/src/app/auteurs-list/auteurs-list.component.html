<h2>Liste des Auteurs</h2>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let auteur of auteurs">
    {{ auteur.nom }} {{ auteur.prenom }} - {{ auteur.nationalite }}
    ({{ auteur.description }})
    <div *ngIf="auteur.livres && auteur.livres.length > 0">
      <select (change)="onLivreSelected($event)">
        <option value="">-- SÃ©lectionner un livre --</option>
        <option *ngFor="let livre of auteur.livres" [value]="livre">
            {{ livre }}
        </option>
      </select>
    </div>
  </li>
</ul>
