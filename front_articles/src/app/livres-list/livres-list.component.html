<h2>Liste des Livres</h2>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let livre of livres">
    <a [routerLink]="['/livres', livre.titre]">
      {{ livre.titre }} ({{ livre.langue }}) - 
      <span *ngFor="let auteur of livre.auteurs; let last = last">
        {{ getAuteurName(auteur) }}
        <ng-container *ngIf="!last">, </ng-container>
      </span>
    </a>
  </li>
</ul>
