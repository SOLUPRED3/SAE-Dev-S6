<h2>Liste des Livres</h2>

<!-- Ajouter un champ de saisie pour la recherche -->
<input type="text" placeholder="Rechercher un livre..." [(ngModel)]="searchQuery" (change)="onSearchChange()">
<div>
  <label for="langue">Language:</label>
  <select id="langue" [(ngModel)]="selectedLangue">
    <option value="">All</option>
    <option *ngFor="let langue of langues" [value]="langue">{{ langue }}</option>
  </select>
</div>

<div>
  <label for="size">Max Results:</label>
  <input type="number" id="size" [(ngModel)]="size" name="size">
</div>

<div>
  <label for="offset">Offset:</label>
  <input type="number" id="offset" [(ngModel)]="offset" name="offset">
</div>

<button (click)="filterLivres()">Filter</button>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let livre of filteredLivres" (click)="onLivreSelected()">
    <a [routerLink]="['/livre', livre.titre]">
      {{ livre.titre }} ({{ livre.langue }}) - 
      <span *ngFor="let auteurId of livre.auteurIds; let last = last">
        {{ getAuteurName(auteurId) }}
        <ng-container *ngIf="!last">, </ng-container>
      </span>
    </a>
  </li>
</ul>
